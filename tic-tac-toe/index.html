<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="restart">
      <button>Restart</button>
    </div>
   
    <div class="game">
      <div class="game__turn">Player [X/O]'s Turn</div>
      <button id="1" class="game__tile>">1</button>
      <button id="2" class="game__tile">2</button>
      <button id="3" class="game__tile">3</button>
      <button id="4" class="game__tile">4</button>
      <button id="5" class="game__tile">5</button>
      <button id="6" class="game__tile">6</button>
      <button id="7" class="game__tile">7</button>
      <button id="8" class="game__tile">8</button>
      <button id="9" class="game__tile">9</button>
    </div>
    <section class="score">
      <h2>SCORES</h2>
      <div class="score__player score__player--x">Player X: </div>
      <div class="score__player score__player--tie">Tie:</div>
      <div class="score__player score__player--o">Player O:</div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
