<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
   
    <div class="game">
      <div class="game__turn">Player [X/O]'s Turn</div>
      <button class="game__tile>">1</button>
      <button class="game__tile">2</button>
      <button class="game__tile">3</button>
      <button class="game__tile">4</button>
      <button class="game__tile">5</button>
      <button class="game__tile">6</button>
      <button class="game__tile">7</button>
      <button class="game__tile">8</button>
      <button class="game__tile">9</button>
    </div>
    <section class="score">
      <div class="score__player score__player--x">Player X </div>
      <div class="score__player score__player--tie">Tie</div>
      <div class="score__player score__player--o">Player O</div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
