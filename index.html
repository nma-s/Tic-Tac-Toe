<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="restart">
      <button>Restart</button>
    </div>
    <div class="turn-display"></div>
   
    <div class="game">
      <div id="1" class="game__tile"></div>
      <div id="2" class="game__tile"></div>
      <div id="3" class="game__tile game__tile--norborder"></div>
      <div id="4" class="game__tile"></div>
      <div id="5" class="game__tile"></div>
      <div id="6" class="game__tile game__tile--norborder"></div>
      <div id="7" class="game__tile game__tile--nobborder"></div>
      <div id="8" class="game__tile game__tile--nobborder"></div>
      <div id="9" class="game__tile game__tile--norborder game__tile--nobborder"></div>
    </div>
    <section class="score">
      <h2>SCORES</h2>
      <div class="score__tally">
        <div class="score__player score__player--x">Player X </div>
        <div class="score__player score__player--tie">Tie:</div>
        <div class="score__player score__player--o">Player O:</div>
      </div>
    </section>
    <p>Built by Nicole Samuels</p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
